# Build settings
highlighter: pygments
markdown: kramdown
exclude:
  - 'config.ru'
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'vendor'
  - 'package.json'
  - 'node_modules'
  - 'autoprefixer.yml'
  - 'Gruntfile.js'

# Assets pipeline settings
assets:
  sources:
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/posts
  css_compressor: sass
  js_compressor: uglifier
  cache: true
  cachebust: hard

gems:
- compass
- respond-to
- sass
- uglifier
- compass-normalize
- jekyll-assets
- jekyll-assets/compass
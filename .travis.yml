language: ruby
sudo: false
rvm: 2.2.0
before_script: 
- chmod ugo+x delete-gh-pages.sh
- '[ "${TRAVIS_PULL_REQUEST}" != "false" ] || ./delete-gh-pages.sh'
script: bundle exec rake deploy
env:
  global:
    secure: 
notifications:
  hipchat:
    rooms:
      secure: 
    template:
      - '%{message} >>> %{author} : %{commit_message}'
      - 'View Changes: %{compare_url}'
branches:
  only:
  - master

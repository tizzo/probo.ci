---
layout: default
comments: true
class: post
---
<div class="wrapper">
	<div class="post">

		<header class="post-header">
			<h1 class="page-title">{{ page.title }}</h1>
		</header>

		<article class="post-content">
			<p class="post-meta"><span class="date">{{ page.date | date: "%b %-d, %Y" }}</span>{% if page.author %} | <span class="author">Posted by: {{ page.author }}</span>{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
			{{ content }}
		</article>

	</div>
	<div class="comments">{% if page.comments %}<div id="disqus_thread"></div>
		<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES * * */
			var disqus_shortname = 'ptoboci';

			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>{% endif %}
	</div>
</div>
